<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
 
</head>
<body>
  <h1>Book API Demo</h1>

  <nav>
    <a href="doc.html">API Documentation</a>
  </nav>
  
  <!-- View books -->
  <section>
    <h2>All Books</h2>
    <button id="loadBooks">Load Books</button>
    <pre id="booksOutput"></pre>
  </section>

  <!-- Search books -->
  <section>
    <h2>Search Books</h2>
    <label>Limit: <input type="number" name="limit"></label>
    <form id="authorSearch">
      <label>Author: <input type="text" name="author"></label>
      <button type="submit">Search</button>
    </form>
    <form id="titleSearch">
      <label>Title: <input type="text" name="title"></label>
      <button type="submit">Search</button>
    </form>
    <form id="yearSearch">
      <label>Year: <input type="text" name="year"></label>
      <button type="submit">Search</button>
    </form>
    <form id="genreSearch">
      <label>Genre:
        <select name="genre" id="genreSelect">
          <option value="">--Any--</option>
        </select>
      </label>      
      <button type="submit">Search</button>
    </form>
    <pre id="searchOutput"></pre>
  </section>

  <!-- Add book -->
  <section>
    <h2>Add a Book</h2>
    <form id="addForm">
      <label>Title: <input type="text" name="title" required></label>
      <label>Author: <input type="text" name="author" required></label>
      <button type="submit">Add</button>
    </form>
    <pre id="addOutput"></pre>
  </section>

  <script src="client.js"></script>

</body>
</html>
